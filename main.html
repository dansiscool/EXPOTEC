<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Volt2U - Principal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(#000, #333);
      color: white;
    }
    header {
      background-color: #111;
      color: white;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .menu-btn {
      font-size: 24px;
      cursor: pointer;
    }
    nav {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: #222;
      color: white;
      transition: left 0.3s ease;
      padding-top: 60px;
    }
    nav.active {
      left: 0;
    }
    nav a {
      display: block;
      color: white;
      padding: 15px 20px;
      text-decoration: none;
    }
    nav a:hover {
      background: #333;
    }
    main {
      margin-left: 0;
      padding: 20px;
      transition: margin-left 0.3s ease;
    }
    main.shifted {
      margin-left: 250px;
    }
    section {
      display: none;
    }
    section.active {
      display: block;
      animation: fadeIn 0.3s;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      background: #444;
      color: white;
      border: 1px solid #666;
      border-radius: 4px;
    }
    label {
      margin-top: 15px;
      display: block;
    }
  </style>
</head>
<body>

<header>
  <div class="menu-btn" onclick="toggleMenu()">☰</div>
  <h2>Bem-vindo, <span id="nomeUsuario">Usuário</span></h2>
</header>

<nav id="sidebar">
  <a href="#" onclick="showSection('residencia')">Adicionar residência</a>
  <a href="#" onclick="showSection('energia')">Enviar energia (Kw/h)</a>
</nav>

<main id="main">
  <!-- Seção: Adicionar Residência -->
  <section id="residencia" class="active">
    <h3>Adicionar Residência</h3>
    <form action="salvar_residencia.php" method="post">
      <label>CEP:</label>
      <input type="text" name="cep" required onblur="buscarCEP()">
      
      <label>Endereço:</label>
      <input type="text" name="endereco" id="endereco" required>

      <label>Descrição (opcional):</label>
      <input type="text" name="descricao">

      <button type="submit">Salvar residência</button>
    </form>
  </section>

  <!-- Seção: Enviar Energia -->
  <section id="energia">
    <h3>Enviar Energia</h3>
    <form action="enviar_energia.php" method="post">
      <label>Nome do destinatário:</label>
      <input type="text" name="destinatario_nome" required>

      <label>CEP da residência:</label>
      <input type="text" name="cep">

      <label>Descrição da residência:</label>
      <input type="text" name="descricao">

      <label>Quantidade (Kw/h):</label>
      <input type="number" name="quantidade" min="1" required>

      <label>Tipo:</label>
      <select name="tipo" required>
        <option value="gratis">Enviar grátis</option>
        <option value="venda">Vender</option>
      </select>

      <label>Preço Total (R$):</label>
      <input type="number" name="preco" step="0.01" min="0">

      <button type="submit">Enviar Energia</button>
    </form>
  </section>
</main>

<script>
  function toggleMenu() {
    document.getElementById('sidebar').classList.toggle('active');
    document.getElementById('main').classList.toggle('shifted');
  }

  function showSection(id) {
    document.querySelectorAll('main section').forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    toggleMenu();
  }

  function buscarCEP() {
    const cepInput = document.querySelector('input[name="cep"]');
    const enderecoInput = document.getElementById("endereco");
    const cep = cepInput.value.replace(/\D/g, "");

    if (cep.length === 8) {
      fetch(`https://viacep.com.br/ws/${cep}/json/`)
        .then(res => res.json())
        .then(data => {
          if (!data.erro) {
            enderecoInput.value = `${data.logradouro}, ${data.bairro}, ${data.localidade} - ${data.uf}`;
          } else {
            alert("CEP não encontrado.");
          }
        });
    }
  }

  fetch("session.php").then(res => res.text()).then(nome => {
    if (nome.trim()) {
      document.getElementById("nomeUsuario").textContent = nome;
    }
  });
</script>

</body>
</html>
