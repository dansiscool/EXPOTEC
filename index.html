<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Volt2U - Cadastro / Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #000, #333);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: #1c1c1c;
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(255,255,255,0.1);
      width: 340px;
      animation: fadeIn 0.4s;
    }
    h2 {
      text-align: center;
      color: white;
      margin-bottom: 15px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }
    input {
      background: #333;
      color: white;
    }
    button {
      background: white;
      color: black;
      cursor: pointer;
    }
    .switch {
      text-align: center;
      color: #ccc;
      margin-top: 10px;
      cursor: pointer;
    }
    .hidden { display: none; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="signup-form" action="signup.php" method="post">
      <h2>Cadastro</h2>
      <input type="text" name="nome_completo" placeholder="Nome completo" required>
      <input type="text" name="cpf" placeholder="CPF" required>
      <input type="text" name="telefone" placeholder="Telefone" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="senha" placeholder="Senha" required>
      <button type="submit">Cadastrar</button>
      <div class="switch" onclick="toggleForms()">Já tem conta? Entrar</div>
    </form>

    <form id="login-form" class="hidden" action="login.php" method="post">
      <h2>Login</h2>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="senha" placeholder="Senha" required>
      <button type="submit">Entrar</button>
      <div class="switch" onclick="toggleForms()">Ainda não tem conta? Cadastrar</div>
    </form>
  </div>

  <script>
    function toggleForms() {
      document.getElementById("signup-form").classList.toggle("hidden");
      document.getElementById("login-form").classList.toggle("hidden");
    }
  </script>
</body>
</html>
